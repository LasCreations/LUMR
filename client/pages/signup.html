<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/styles/pages/signup.css">
    <link href="/static/styles/main.css" rel="stylesheet">

    <title>LURM</title>
</head>


<body>
    <section class="vh-200 main-register" style="background-color: #babcbe;">

        <div class="container h-200">

            <div class="row d-flex justify-content-center align-items-center h-100">

                <div class="col-lg-12 col-xl-11">

                    <div class="card text-black" style="border-radius: 25px;">

                        <div class="card-body p-md-5">

                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>


                                    <form id="signUpForm" class="mx-1 mx-md-4">


                                        <div class="avatar-container">
                                            <label class="form-label" for="form3Example1c">Select an avatar</label>
                                            <div id="avatarContainer">
                                                <div id="profileContainer" class="avatar1">
                                                    <i id="tick1" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar1">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar2">
                                                    <i id="tick2" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar2">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar3">
                                                    <i id="tick3" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar3">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar4">
                                                    <i id="tick4" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar4">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar5">
                                                    <i id="tick5" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar5">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar6">
                                                    <i id="tick6" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar6">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar7">
                                                    <i id="tick7" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar7">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar8">
                                                    <i id="tick8" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar8">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatar9">
                                                    <i id="tick9" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatar9">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatarA">
                                                    <i id="tickA" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatarA">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatarB">
                                                    <i id="tickB" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatarB">
                                                </div>
                                    
                                                <div id="profileContainer" class="avatarC">
                                                    <i id="tickC" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                                                    <img id="avatarC">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="username" class="form-control" required />
                                                <i class="fa fa-user custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example1c">Username</label>
                                            </div>
                                        </div>


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" class="form-control" required />
                                                <i class="fa fa-lock custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="confirmPassword" class="form-control"
                                                    required />
                                                <i class="fa fa-lock custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example4cd">Confirm password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" name="email" class="form-control"
                                                    required>
                                                <i class="fa fa-envelope-o custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example4cd">Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="bio" name="bio" class="form-control" required>
                                                <i class="fa fa-smile-o custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example4cd">Bio</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4cd">Gender</label>
                                                <select class="classic">
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
                                        </div>



                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <label class="form-check-label" for="form2Example3">
                                                <a href="/">Already have an account?</a>
                                            </label>
                                        </div>


                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3c" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button disabled type="submit"
                                                class="register-btn main-btn">Register</button>
                                        </div>

                                    </form>

                                </div>

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>


    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Cookie Use</a>
        <a href="#">Privacy Policy</a>
        <a href="https://github.com/LasCreations/LURM"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="#">About</a>
        <p>@2023 LURM</p>
    </footer>

    <script src="/static/scripts/pages/signup/main.js" type="module"></script>
</body>


</html>
