<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/pages/dashboard.css">
    <link rel="stylesheet" href="/static/styles/responsive/responsive.css">
    <link href="/static/styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>

<body>

    <header>
        <div class="logosec">
            <div class="logo">LURM</div>
            <i class="fa fa-bars fa-2x icn menuicn custom-icon" id="menuicn" alt="menu-icon" aria-hidden="true"></i>
            <i class="fa fa-times fa-2x icn closemenuicn custom-icon" id="closemenuicn" alt="close-menu-icon"
                aria-hidden="true"></i>
        </div>

        <div class="searchbar">
            <input id="searchField" type="text" placeholder="Search">
            <div class="searchbtn">
                <button class="icon-btn" id="search-btn" >
                    <i class="fa fa-search icn fa-2x srchicn"></i>
                </button>
            </div>
        </div>

        <div class="message">
            <div class="circle">
                <p class="notification-amount">12</p>
            </div>
            <i class="fa fa-bell icn fa-2x custom-icon" aria-hidden="true"></i>
            <div class="dp">
                <img id="dpicn" class="profileImage ">
            </div>
        </div>

        <div class="online"></div>

    </header>

    <div class="main-container">
        <div class="notification-container">
            <div class="notificationBox"></div>
        </div>
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1" >
                        <i class="fa fa-home fa-2x nav-img" aria-hidden="true"></i>
                        <h3>Home</h3>
                    </div>

                    <div class="option2 nav-option" >
                        <i class="fa fa-user fa-2x nav-img" aria-hidden="true"></i>
                        <h3>Profile</h3>
                    </div>

                    <div class="nav-option option3">
                        <i class="fa fa-bell nav-img fa-2x" aria-hidden="true"></i>
                        <h3>Notifications</h3>
                    </div>

                    <div class="nav-option option4">
                        <i class="fa fa-inbox nav-img fa-2x" aria-hidden="true"></i>
                        <h3> Messages</h3>
                    </div>

                    <div class="nav-option option5">
                        <i class="fa fa-cog nav-img fa-2x" aria-hidden="true"></i>
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <i class="fa fa-sign-out nav-img fa-2x" aria-hidden="true"></i>
                        <h3>Logout</h3>
                    </div>

                </div>
            </nav>
        </div>

        <div class="main">
            
            <div id="profile-view">
                <div class="profile-container" id="Profile-Container">
                    <div class="profile-header">
                        <div class="profile-image">
                            <img id="userProfileViewImage" class="profileViewImage ">
                        </div>
                        <div class="profile-name">
                            <h1 class="username"> </h1> 
                            <div class="small-username-container">
                                <small class="page-title"> </small> 
                            </div>
                        </div>
                    </div>

                    <div class="profile-bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            Bio
                        </div>
                        <p class="bio-text"></p> 
                    </div>

                    <div class="profile-details">
                        <div>
                            <p class="follower-count"></p>
                            <p class="follower-text">Followers</p>
                        </div>
                        <div>
                            <p class="following-count"></p> 
                            <p class="following-text">Following</p>
                        </div>
                        <div>
                            <p class="post-count">0</p> 
                            <p class="post-text">Posts</p>
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button class="edit-btn">Edit Profile</button>
                        <button class="follow-btn">Follow</button>
                        <button class="message-btn">Message</button>
                    </div>
                </div>
            </div>
            
            <!--use grid to display users-->
            <div class="follow-view">
                <div class="follow-container">
                    <div class="follow-option">
                        <div class="follower-heading-container">
                            <h1 class="heading-text">Followers</h1>
                        </div>
                        <div class="following-heading-container">
                            <h1 class="heading-text">Following</h1>
                        </div>
                    </div>
                    
                    <div id="users-container">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="/static/scripts/pages/dashboard/main.js" type="module"></script>

</body>

</html>
