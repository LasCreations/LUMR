<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/styles/pages/login.css">
    <link href="/static/styles/main.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>LURM</title>
</head>

<body>
    <section class="vh-150" style="background-color: #babcbe;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                                    <form id="loginForm" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">

                                            <div class="form-outline flex-fill mb-0">
                                                <input required type="text" id="username" class="form-control" />
                                                <i class="fa fa-user custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example1c">Username</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input required type="password" id="password" class="form-control" />
                                                <i class="fa fa-lock custom-icon" aria-hidden="true"></i>
                                                <label class="form-label" for="form3Example4cd">Password</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <label class="form-check-label" for="form2Example3">
                                                <a href="/pages/signup.html">Don't have an account?</a>
                                            </label>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <label class="form-check-label" for="form2Example3">
                                                <a href="#">Forgot your password?</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button id="registerbtn" type="submit"
                                                class="main-btn">Login</button>
                                        </div>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="/images/landing.jpg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Cookie Use</a>
        <a href="#">Privacy Policy</a>
        <a href="https://github.com/LasCreations/LURM"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="#">About</a>
        <p>@2023 LURM</p>
    </footer>

    <script src="/static/scripts/pages/login/login.js" type="module"></script>
</body>

</html>
