<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/dashboard.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="main-container">
        <div class="top-panel">
            <div class="top-panel-left">
                <a href="#">LURM</a>
            </div>
            <div class="top-panel-middle">
                <div class="top-panel-middle-search-form">
                    <form id="searchUser">
                        <input type="text" id="username" name="username" placeholder="Search for friends" required>
                    </form>
                </div>
                <div class="top-panel-middle-search-icon" onclick="searchUser()">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="top-panel-right">
                <div class="top-panel-right-first">
                    <div class="top-panel-right-first-left">
                        <div id="UsernameContainer"></div>
                    </div>
                    <div class="top-panel-right-first-right">
                        <div id="avatarContainer">
                            <div id="profileContainer">
                                <img id="profileImage">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-panel-right-second">
                    <i class="fa fa-inbox fa-lg" aria-hidden="true"></i>
                </div>
                <div class="top-panel-right-third">
                    <i class="fa fa-bell-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="top-panel-right-fourth" onclick="Logout()">
                    <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="bottom-side-panel">
                <div class="bottom-side-panel-top">
                    <div class="bottom-side-panel-top-home">
                        <div class="bottom-side-panel-top-icon">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                        <div class="bottom-side-panel-top-text">
                            Home
                        </div>
                    </div>
                    <div class="bottom-side-panel-top-profile">
                        <div class="bottom-side-panel-top-icon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="bottom-side-panel-top-text">
                            Profile
                        </div>
                    </div>
                    <div class="bottom-side-panel-top-friends">
                        <div class="bottom-side-panel-top-icon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                        <div class="bottom-side-panel-top-text">
                            Friends
                        </div>
                    </div>
                    <div class="bottom-side-panel-top-messages">
                        <div class="bottom-side-panel-top-icon">
                            <i class="fa fa-inbox" aria-hidden="true"></i>
                        </div>
                        <div class="bottom-side-panel-top-text">
                            Messages
                        </div>
                    </div>
                </div>
                <div class="bottom-side-panel-bottom">

                </div>
            </div>
            <div class="bottom-main-panel">

            </div>
            <div class="bottom-friend-panel">

            </div>
        </div>
    </div>

    <script src="/static/scripts/dashboard.js"></script>
</body>

</html>
