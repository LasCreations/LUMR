<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/dashboard.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        
        <h1>Welcome to Your Dashboard</h1>
        <br>
        <div id="UsernameContainer"></div>
        <br>
        <div id="EmailContainer"></div>
        <br>
        <div id="PasswordContainer"></div>
        <br>

        <p>Congratulations! You have successfully logged in or signed up.</p>
        <p>This is your landing page after login or signing up.</p>
        <a href="/login.html">Logout</a>
    </div>

    <div id="avatarContainer">
        
        <div id="profileContainer"  onclick="selectAvatar('avatar1')">
            <i class="fa fa-check custom-icon tick" aria-hidden="true"></i>
            <img id="avatar1">
        </div>
    
        
        <div id="profileContainer"  onclick="selectAvatar('avatar2')">
            <i class="fa fa-check custom-icon tick" aria-hidden="true"></i>
            <img id="avatar2" >
        </div>
    
        
        <div id="profileContainer"  onclick="selectAvatar('avatar3')">
            <i class="fa fa-check custom-icon tick" aria-hidden="true"></i>
            <img id="avatar3"  >
        </div>
    </div>

    

    <script src="/static/scripts/dashboard.js"></script>
</body>
</html>
