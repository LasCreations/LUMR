<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <div class="signup-container">
        <h1>Select An Avatar</h1>
        <div id="avatarContainer">
            <div id="profileContainer"  onclick="selectAvatar('avatar1')">
                <i id="tick1" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                <img id="avatar1">
            </div>
        
            
            <div id="profileContainer"  onclick="selectAvatar('avatar2')">
                <i id="tick2" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                <img id="avatar2" >
            </div>
        
            
            <div id="profileContainer"  onclick="selectAvatar('avatar3')">
                <i id="tick3" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                <img id="avatar3"  >
            </div>
    
            <div id="profileContainer"  onclick="selectAvatar('avatar4')">
                <i id="tick4" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                <img id="avatar4"  >
            </div>
    
            <div id="profileContainer"  onclick="selectAvatar('avatar5')">
                <i id="tick5" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                <img id="avatar5"  >
            </div>
    
            <div id="profileContainer"  onclick="selectAvatar('avatar6')">
                <i id="tick6" class="fa fa-check custom-icon tick" aria-hidden="true"></i>
                <img id="avatar6"  >
            </div>
        </div>

        <form id="myForm"  method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <input type="text" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Submit</button>
            <!-- <input type="submit" value="Submit">-->
            <br>
            <a href="/login.html">Already Have An Account?</a>
        </form>

        <div class = "error" id="error">
            <div class="icon">
                <i class="fa fa-exclamation-circle custom-icon" aria-hidden="true"></i>
            </div>
            <div class="text">
                <p>User Could not be added</p>
            </div>
        </div>
    </div>
    

    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Cookie Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="#">About</a>
        <p>@2023 LURM</p>
    </footer>
